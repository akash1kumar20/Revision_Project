<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards with Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="pricing-section">
      <h1>Choose Your Plan</h1>
      <div class="card-container">
        <div class="card basic">
          <h2>Basic</h2>
          <p class="price">₹499/month</p>
          <ul>
            <li><span class="tick">✔</span> 5 Projects</li>
            <li><span class="tick">✔</span> Email Support</li>
            <li><span class="cross">✖</span> No Custom Features</li>
          </ul>
          <button>Get Started</button>
        </div>
        <div class="card pro">
          <h2>Pro</h2>
          <p class="price">₹999/month</p>
          <ul>
            <li><span class="tick">✔</span> 20 Projects</li>
            <li><span class="tick">✔</span> Priority Support</li>
            <li><span class="tick">✔</span> Custom Features</li>
          </ul>
          <button>Get Started</button>
        </div>
        <div class="card premium">
          <h2>Premium</h2>
          <p class="price">₹1999/month</p>
          <ul>
            <li><span class="tick">✔</span> Unlimited Projects</li>
            <li><span class="tick">✔</span> 24/7 Support</li>
            <li><span class="tick">✔</span> Full Customization</li>
          </ul>
          <button>Get Started</button>
        </div>
      </div>
    </section>
  </body>
</html>
