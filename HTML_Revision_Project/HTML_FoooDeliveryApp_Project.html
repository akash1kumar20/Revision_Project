<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery App HTML Based Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div>
        <ul>
          <li>
            <img src="./Images/Swiggy_logo_bml6he.png" alt="Logo" />
          </li>
          <li>Swiggy Corporate</li>
          <li>Partner With Us</li>
          <li class="install">
            Get The App <i class="fa-solid fa-up-long arrow"></i>
          </li>
          <li class="signIn">Sign In</li>
        </ul>
      </div>
    </header>
    <main>
      <div>
        <!-- sides images  -->
        <img
          src="./Images/Veggies_new.png"
          alt="Left Corner"
          class="corner-img left-img"
        />
        <img
          src="./Images/Sushi_replace.png"
          alt="Right Corner"
          class="corner-img right-img"
        />
        <h1 class="mainHeading">
          Order food & groceries. Discover best restaurants. Swiggy it!
        </h1>
        <!-- search bars  -->
        <div class="searchBar">
          <!-- From Uiverse.io by vinodjangid07 -->
          <div class="InputContainer">
            <input
              placeholder="Enter your delivery location..."
              id="input"
              class="input"
              name="text"
              type="text"
            />
          </div>
          <div class="InputContainerTwo">
            <input
              placeholder="Search for restaurant, item or more..."
              id="input"
              class="inputTwo"
              name="text"
              type="text"
            />
          </div>
        </div>
        <!-- other options  -->
        <div class="otherOptions">
          <img
            src="./Images/ec86a309-9b06-48e2-9adc-35753f06bc0a_Food3BU.png"
            alt="ImageOne"
            class="otherOptionsImage"
          />
          <img
            src="./Images/b5c57bbf-df54-4dad-95d1-62e3a7a8424d_IM3BU (1).png"
            alt="ImageTwo"
            class="otherOptionsImage"
          />
          <img
            src="./Images/b6d9b7ab-91c7-4f72-9bf2-fcd4ceec3537_DO3BU.png"
            alt="ImageThree"
            class="otherOptionsImage"
          />
        </div>
      </div>
      <!-- other options -->
      <div class="containerTwo">
        <div class="slider">
          <input type="radio" name="slider" id="slide1" checked />
          <input type="radio" name="slider" id="slide2" />

          <div class="slides">
            <div class="slide s1">
              <img
                src="./Images/Screenshot 2025-07-20 013106.png"
                alt="Image 1"
              />
            </div>
            <div class="slide s2">
              <img
                src="./Images/Screenshot 2025-07-20 013151.png"
                alt="Image 2"
              />
            </div>
          </div>

          <div class="navigation">
            <label for="slide1">&#10094;</label>
            <label for="slide2">&#10095;</label>
          </div>
        </div>
        <!-- Insta mart -->
        <div class="instaMart">
          <h3>Shop groceries on Instamart</h3>
          <img
            src="./Images/Screenshot 2025-07-20 014611.png"
            alt="Insta Mart options"
          />
        </div>
        <!-- Dine Out options -->
        <div>
          <h3>Discover best restaurants on Dineout</h3>
          <img src="Images/Screenshot 2025-07-20 015208.png" />
        </div>
      </div>
      <!-- get the app container  -->
      <div class="containerThree">
        <img
          src="./Images/Screenshot 2025-07-20 015521.png"
          class="containerThreeImage"
        />
      </div>
    </main>
  </body>
  <footer class="footer">
    <img
      src="./Images/Screenshot 2025-07-20 020029.png"
      alt="footer"
      class="footerImage"
    />
  </footer>
</html>
